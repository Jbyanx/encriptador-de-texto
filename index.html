<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto: challenge primera fase Oracle ONE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./img/Logo.png" alt="logo de alura latam" class="logo">
        </a>
    </header>
    <div class="main">
        <section id="texto-a-encriptar">
            <textarea id="textareaencr" class="textarea-a-encriptar">Ingrese texto aqui</textarea>
            <p class="info">¡solo letras minusculas y sin acento!</p>

            <div class="btns">
                <button id="btn-encriptar" class="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar" class="btn-desencriptar">Desencriptar</button>
            </div>        
        </section>
        <section id="respuesta">
            <textarea id="textarea-mensaje" class="mensaje" readonly>Ningún mensaje encontrado</textarea>
            <button id="btn-copiar" class="copiar">Copiar</button>
        </section>
    </div>
    
    <footer>desarrollado por Jabes Borre Yance</footer>
    <script src="./app.js"></script>
</body>
</html>
